<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.gif">
    <title>FOR MY GF❤</title>
    <style>
        /* Reset dan body */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b81 0%, #ffb6c1 50%, #ffffff 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Kartu ucapan */
        .card {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .card h1 {
            font-size: 2em;
            color: #ff6b81;
            margin-bottom: 20px;
        }

        .card p {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 30px;
        }

        .card button {
            background-color: #ff6b81;
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .card button:hover {
            background-color: #ff4757;
            transform: scale(1.1);
        }

        /* Animasi hati */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6b81;
            transform: rotate(-45deg);
            top: 20px;
            left: 50%;
            animation: float 2s infinite ease-in-out;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6b81;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(-45deg); opacity: 0.7; }
            100% { transform: translateY(0) rotate(-45deg); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="heart"></div>
        <h1>HALOO SAYANGG</h1>
        <p>Ada Surat Kecil nih dari Pacarmu, tolong dibaca yaa semoga aja bisa ngebantu nenangin pikiran kamu, okkaiii</p>
        <button onclick="window.location.href='next.html'">Open The Message ❤️</button>
    </div>

</body>
</html>
